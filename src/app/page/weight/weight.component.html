<H3 class="text-center"><ins>Sleep</ins></H3>
<div class="container col-xs-12 col-md-4 col-md-offset-4">
  <div class="row">
    <form class="col-xs-12" #f="ngForm" (ngSubmit)="onFormSubmit(f)" ngNativeValidate >

      <div class="form-group">
        <input id="weight"
          type="number"
          class="form-control"
          placeholder="Weight (kg)"
          name="weight"
          [(ngModel)]="weight"
          required>
      </div>

      <H3 class="text-center">KG</H3>
      <div class="form-group">
        <button type="submit" class="btn btn-primary col-xs-12">OK</button>
      </div>
    </form>
  </div>
</div>
