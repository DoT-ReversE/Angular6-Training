<H3 class="text-center"><ins>Phone Login</ins></H3>
<div class="container col-xs-12 col-sm-6 col-md-4 col-md-offset-4">
  <div class="row">
    <form class="col-xs-12" #otpForm="ngForm" (ngSubmit)="onGetOtpSubmit(otpForm)">
      <div class="form-group">
        <label for="phoneNumber">Phone-Number</label>
        <input
          id="phoneNumber"
          type="tel"
          class="form-control"
          placeholder="08XXXXXXXX"
          name="phoneNumber"
          [(ngModel)]="phoneNumber"
          required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Get OTP</button>
      </div>
    </form>
  </div>
  <hr>
  <div id="recapt-id"></div>
  <div class="row">
    <form class="col-xs-12" #confirmForm="ngForm" (ngSubmit)="onConfirmSubmit(confirmForm)">
        <div class="form-group">
          <label for="otp">OTP</label>
          <input
            id="otp"
            type="tel"
            class="form-control"
            placeholder="OTP"
            name="otp"
            [(ngModel)]="otp"
            required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
  </div>
</div>
