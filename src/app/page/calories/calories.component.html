<H3 class="text-center"><ins>Calories</ins></H3>
<H3 class="text-center">{{_date | date:'d MMMM yyyy'}}</H3>
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <table class="table table-hover">
      <tr>
        <th>Food</th>
        <th>KCal</th>
        <th (click)="onFoodListClick()"><a>Food List</a></th>
      </tr>
      <tr *ngFor="let data of _data">
        <td>{{data.foodName}}</td>
        <td>{{data.kcal}}</td>
        <td>
          <button class="btn btn-danger btn-xs" (click)="onDelClick(data.foodCd)">Delete</button>
        </td>
      </tr>
    </table>
  </div>
</div>
