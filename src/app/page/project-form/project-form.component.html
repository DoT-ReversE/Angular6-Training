<H3 class="text-center"><ins>Project Form</ins></H3>
<br/>
<form class="form-horizontal" (ngSubmit)="onSubmitClick()">
  <div class="form-group">
      <label for="inputProjCode" class="col-sm-2 control-label">Project Code :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="projCode" [(ngModel)]="_obj.projCode"><br/>
      </div>
  </div>
  <div class="form-group">
      <label for="inputProjName" class="col-sm-2 control-label">Project Name :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="projName" [(ngModel)]="_obj.projName"><br/>
      </div>
  </div>
  <div class="form-group">
      <label for="inputProjImage" class="col-sm-2 control-label">Project Image :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="projImage" [(ngModel)]="_obj.projImage"><br/>
      </div>
  </div>
  <div class="form-group">
      <label for="inputStatus" class="col-sm-2 control-label">Status :</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name="status" [(ngModel)]="_obj.status"><br/>
      </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-1">
      <button type="submit" class="btn btn-primary btn-block">Save</button>
    </div>
    <div class="col-sm-1">
        <button class="btn btn-primary btn-block" (click)="onBackClick()">Back</button>
    </div>
  </div>
</form>
