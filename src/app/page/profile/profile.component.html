<H3 class="text-center"><ins>Profile</ins></H3>
<div class="container col-xs-12 col-sm-6 col-md-4 col-md-offset-4">
  <div class="row">
    <form class="col-xs-12" #f="ngForm" (ngSubmit)="onSubmitClick(f)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          type="tel"
          class="form-control"
          placeholder="Full Name"
          name="name"
          [(ngModel)]="name"
          required>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input  type="text"
                placeholder="Date Of Birth"
                class="form-control"
                [(ngModel)]="dateOfBirth"
                bsDatepicker
                required>
      </div>
      <div class="form-group">
        <label for="height">Height</label>
        <input type="text"
              placeholder="Height"
              class="form-control"
              [(ngModel)]="height">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
  <hr>
</div>
