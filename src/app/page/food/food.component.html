<div class="container col-xs-12 col-md-4 col-md-offset-4">
  <div class="row">
    <form class="col-xs-12">

      <div class="form-group">
        <label for="name">ชื่ออาหาร</label>
        <input id="name" type="text" class="form-control" placeholder="ชื่ออาหาร" name="name" [(ngModel)]="_food.name" required>
      </div>

      <div class="form-group">
        <label for="cal">kcal</label>
        <input id="cal" type="number" class="form-control" placeholder="kcal" name="cal" [(ngModel)]="_food.kcal" required min="0">
      </div>

      <div class="form-group">
        <label for="pic">รูปภาพ</label>
        <span class="control-fileupload">
          <label for="file">Choose a file :</label>
          <input type="file" id="file" (change)="onUploadFile($event)">
          <div class="mb-2">
            <progressbar [animate]="false" [value]="_uploadPercent | async" type="success"><b>{{_uploadPercent | async}}%</b></progressbar>
          </div>
        </span>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary col-xs-12" (click)="onSaveFood()">Save</button>
      </div>
    </form>
  </div>
</div>
